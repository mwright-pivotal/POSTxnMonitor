#@ load("@ytt:data", "data")

#@ def labels():
app: pos-txn-monitor
#@ end

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: #@ data.values.namespace
  name: pos-txn-monitor-dotnet
spec:
  selector:
    matchLabels: #@ labels()
  template:
    metadata:
      labels: #@ labels()
    spec:
      containers:
      - name: pos-txn-monitor-dotnet
        image: #@ data.values.image
        ports:
        - name: http
          containerPort: #@ data.values.app_port
        env:
        - name: RabbitMQ__Host
          valueFrom:
            secretKeyRef:
              name: edge-pos-messaging-default-user
              key: host
              optional: false
        - name: RabbitMQ__StreamPort
          valueFrom:
            secretKeyRef:
              name: edge-pos-messaging-default-user
              key: stream-port
              optional: false
        - name: RabbitMQ__Username
          valueFrom:
            secretKeyRef:
              name: edge-pos-messaging-default-user
              key: username
              optional: false
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: edge-pos-messaging-default-user
              key: password
              optional: false
---
apiVersion: v1
kind: Service
metadata:
  namespace: #@ data.values.namespace
  name: pos-txn-monitor
  labels: #@ labels()
spec:
  ports:
  - port: #@ data.values.svc_port
    targetPort: http
  type: LoadBalancer
  selector: #@ labels()
