apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: pos-txn-monitor-dotnet
  labels:
    app.kubernetes.io/part-of: tanzu-edge-pos
    apps.tanzu.vmware.com/workload-type: server
    apps.tanzu.vmware.com/has-tests: "true"
spec:
  params:
    - name: gitops_server_address
      value: ssh://git@github.com
    - name: gitops_repository_owner
      value: mwright-pivotal
    - name: gitops_repository_name
      value: POSTxnMonitor-ops
  source:
    git:
      url: ssh://git@github.com/mwright-pivotal/POSTxnMonitor
      ref:
        branch: main
  env:
    - name: RabbitMQ__Host
      valueFrom:
        secretKeyRef:
          name: edge-pos-messaging-default-user
          key: host
          optional: false
    - name: RabbitMQ__StreamPort
      valueFrom:
        secretKeyRef:
          name: edge-pos-messaging-default-user
          key: stream-port
          optional: false
    - name: RabbitMQ__Username
      valueFrom:
        secretKeyRef:
          name: edge-pos-messaging-default-user
          key: username
          optional: false
    - name: RabbitMQ__Password
      valueFrom:
        secretKeyRef:
          name: edge-pos-messaging-default-user
          key: password
          optional: false
    - name: POSTxnMonitor__StoreId
      valueFrom:
        configMapKeyRef:
          name: store-config
          key: POSTxnMonitor__StoreId